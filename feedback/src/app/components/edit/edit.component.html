<div class="panel panel-primary">
  <div class="panel-heading">
    {{ title }}
  </div>
  <div class="panel-body">
    <form [formGroup]="angForm" novalidate>
      <div class="form-group">
        <label class="col-md-4">Employee Name</label>
        <input type="text" class="form-control" formControlName="name" #name [(ngModel)] = "feed.name"/>
      </div>
      <div *ngIf="angForm.controls['name'].invalid && (angForm.controls['name'].dirty || angForm.controls['name'].touched)" class="alert alert-danger">
        <div *ngIf="angForm.controls['name'].errors.required">
          Name is required.
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-4">FeedBack</label>
        <input type="text" class="form-control" formControlName="feedback" #feedback [(ngModel)] = "feed.feedback" />
      </div>
      <div *ngIf="angForm.controls['feedback'].invalid && (angForm.controls['feedback'].dirty || angForm.controls['feedback'].touched)" class="alert alert-danger">
        <div *ngIf="angForm.controls['feedback'].errors.required">
          feedback is required.
        </div>
      </div>
        <div class="form-group">
          <button (click)="updateFeed(name.value, feedback.value)" [disabled]="angForm.pristine || angForm.invalid" class="btn btn-primary">Update</button>
        </div>
    </form>
  </div>
</div>
