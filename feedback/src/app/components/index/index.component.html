<table class="table table-hover">
  <thead>
  <tr>
      <td>Employee Name</td>
      <td>Feedback</td>
      <td colspan="2">Actions</td>
  </tr>
  </thead>

  <tbody>
      <tr *ngFor="let feed of feeds">
          <td>{{ feed.name }}</td>
          <td>{{ feed.feedback }}</td>
          <td><a [routerLink]="['/edit', feed._id]" class="btn btn-primary">Edit</a></td>
          <td><button (click)="deleteFeed(feed._id)"  class="btn btn-danger">Delete</button></td>
      </tr>
  </tbody>
</table>
